  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

            >Calculating Natural Numbers using loop</span
          >
        </div>
      </header>
      <main class="mdl-layout__content">
        <h6>
          This program adds up all the numbers from 1 to the integer entered
        </h6>
        <h6>Formula: Sn = n/2 (n+1)</h6>
        Enter a positive number
        <input
          type="number"
          id="num"
          name="num"
          value="0"
          min="0"
          oninput="validity.valid||(value='');"
        />
        <br /><br />
        <!-- Raised button with ripple -->
        <button class="mdl-button mdl-js-button" onclick="myButtonClicked()">
          Calculate
        </button>
        <!-- basic text -->
        <p></p>
        <br />
        <div id="answer"></div>
      </main>
    </div>
